        // Complete Fitness Gym Management System
        const React = window.React;
        const ReactDOM = window.ReactDOM;
        const { useForm } = ReactHookForm;
        const { z } = Zod;
        
        // Simplified resolver function
        const zodResolver = (schema) => {
            return async (data) => {
                try {
                    const result = schema.parse(data);
                    return { values: result, errors: {} };
                } catch (error) {
                    const errors = {};
                    error.errors.forEach((err) => {
                        errors[err.path[0]] = { message: err.message };
                    });
                    return { values: {}, errors };
                }
            };
        };

        // Schemas
        const insertUserSchema = z.object({
            email: z.string().email("Please enter a valid email address"),
            password: z.string().min(6, "Password must be at least 6 characters"),
            firstName: z.string().min(1, "First name is required"),
            lastName: z.string().min(1, "Last name is required"),
        });

        const loginSchema = z.object({
            email: z.string().email("Please enter a valid email address"),
            password: z.string().min(6, "Password must be at least 6 characters"),
            rememberMe: z.boolean().optional(),
        });

        // Storage
        const storage = {
            users: new Map(),
            currentId: 1,
            
            async getUser(id) {
                return this.users.get(id);
            },
            
            async getUserByEmail(email) {
                return Array.from(this.users.values()).find(user => user.email === email);
            },
            
            async createUser(userData) {
                const id = this.currentId++;
                const now = new Date();
                const user = {
                    id,
                    email: userData.email,
                    firstName: userData.firstName,
                    lastName: userData.lastName,
                    isActive: true,
                    createdAt: now,
                    updatedAt: now,
                };
                this.users.set(id, user);
                return user;
            },
            
            async validateLogin(email, password) {
                const user = await this.getUserByEmail(email);
                return user || null;
            }
        };

        // Components
        const Button = ({ children, onClick, type = "button", disabled = false, variant = "default", className = "", ...props }) => {

                secondary: "bg-secondary text-secondary-foreground hover:bg-secondary/80 h-10 px-4 py-2",
            };
            
            const classes = `${baseClasses} ${variants[variant]} ${className}`;
            
            return React.createElement('button', {
                type,
                onClick,
                disabled,
                className: classes,
                ...props

            const [currentUser, setCurrentUser] = React.useState(null);
            const [currentPage, setCurrentPage] = React.useState('login');
            const [isLoading, setIsLoading] = React.useState(false);

            const showToast = (message, type = 'success') => {
                alert(`${type.toUpperCase()}: ${message}`);

            // Login Page
            const LoginPage = () => {
                const [showPassword, setShowPassword] = React.useState(false);
                
                const { register, handleSubmit, formState: { errors } } = useForm({
                    resolver: zodResolver(loginSchema),
                    defaultValues: {
                        email: "",
                        password: "",
                        rememberMe: false,
                    },
                });

                const handleLogin = async (data) => {
                    setIsLoading(true);
                    try {
                        const user = await storage.validateLogin(data.email, data.password);
                        if (user) {
                            setCurrentUser(user);
                            setCurrentPage('home');
                            showToast("Login successful! Welcome back to FITNESS Gym Management!");
                        } else {
                            showToast("Invalid email or password", 'error');
                        }
                    } catch (error) {
                        showToast("Login failed. Please try again.", 'error');
                    } finally {
                        setIsLoading(false);
                    }

                return React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-pink-300 via-purple-400 to-blue-500" },
                    React.createElement('div', { className: "min-h-screen flex items-center justify-center p-4" },
                        React.createElement(Card, { className: "w-full max-w-7xl bg-white/95 backdrop-blur-sm rounded-3xl shadow-2xl overflow-hidden border-0" },
                            React.createElement(CardContent, { className: "p-0" },

                                                        }, showPassword ? React.createElement(EyeOff, { className: "w-5 h-5" }) : React.createElement(Eye, { className: "w-5 h-5" }))

                                                    ),
                                                    React.createElement('button', { type: "button", className: "text-sm text-purple-600 hover:text-purple-700 transition-colors" }, "Forgot password?")
                                                ),
                                                React.createElement(Button, {
                                                    type: "submit",
                                                    disabled: isLoading,
                                                    className: "w-full bg-gray-800 hover:bg-gray-900 text-white font-medium py-3 px-6 rounded-xl transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] disabled:opacity-50"
                                                }, isLoading ? "Logging in..." : "Log in"),
                                                React.createElement('p', { className: "text-center text-sm text-gray-600" },

                                                    React.createElement('button', {

                                                        className: "text-purple-600 hover:text-purple-700 font-medium transition-colors"
                                                    }, "Register")

                                            React.createElement('div', { className: "mt-8 pt-6 border-t border-gray-200" },

                                                React.createElement('p', { className: "text-gray-600" }, "Your complete gym management solution")

            // Register Page
            const RegisterPage = () => {
                const [showPassword, setShowPassword] = React.useState(false);
                
                const { register, handleSubmit, formState: { errors } } = useForm({
                    resolver: zodResolver(insertUserSchema),
                    defaultValues: {
                        email: "",
                        password: "",
                        firstName: "",
                        lastName: "",
                    },
                });

                const handleRegister = async (data) => {
                    setIsLoading(true);
                    try {
                        const existingUser = await storage.getUserByEmail(data.email);
                        if (existingUser) {
                            showToast("User already exists with this email", 'error');
                            return;
                        }

                        const user = await storage.createUser(data);
                        showToast("Account created successfully! Please login.");
                        setCurrentPage('login');

                return React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-pink-300 via-purple-400 to-blue-500" },
